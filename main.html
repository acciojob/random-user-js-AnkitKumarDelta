<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <img>
	<h1></h1>
	<section></section>

	<!-- ✅ Added data-attr attributes as required -->
	<button id="age" data-attr="age">Age</button>
	<button id="email" data-attr="email">Email</button>
	<button id="phone" data-attr="phone">Phone</button>

	<!-- ✅ Fixed button id (should be getUser) -->
	<div><button id="getUser">GET ANOTHER USER</button></div>
	
    <script>
        let img = document.querySelector('img');
        let h1 = document.querySelector('h1');
        let section = document.querySelector('section');
        let age_btn = document.querySelector('#age');
        let email_btn = document.querySelector('#email');
        let phone_btn = document.querySelector('#phone');
        let get_btn = document.querySelector('#getUser');

        let section_text, age_text, email_text, phone_text;

        function onload(){
            fetch("https://randomuser.me/api/")
                .then(res => res.json())
                .then(data => {
                    let [obj] = data.results;
                    console.log(obj);
                    img.src = obj.picture.large;
                    h1.innerText = `${obj.name.first} ${obj.name.last}`;
                    age_text = obj.dob.age;
                    email_text = obj.email;
                    phone_text = obj.phone;
                    section.innerText = '';
                })
        }

        age_btn.addEventListener("click", (e) => {
            section.innerText = age_text;
        });

        email_btn.addEventListener("click", (e) => {
            section.innerText = email_text;
        });

        phone_btn.addEventListener("click", (e) => {
            section.innerText = phone_text;
        });

        get_btn.addEventListener("click", (e) => {
            onload();
        });

        onload();
    </script>

</body>

</html>
